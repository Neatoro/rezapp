_format_version: '3.0'
_transform: true

plugins:
    - name: opentelemetry
      config:
          endpoint: http://rezapp-otel:4318/v1/traces

services:
    - host: rezapp-backend
      name: backend
      port: 8080
      protocol: http
      routes:
          - name: api-route
            paths:
                - /api
            strip_path: true

    - host: rezapp-auth-provider
      name: auth-provider
      port: 3222
      protocol: http
      routes:
          - name: auth-provider-route
            paths:
                - /auth
            strip_path: false

    - host: rezapp-frontend
      name: frontend
      port: 3000
      protocol: http
      routes:
          - name: frontend-route
            paths:
                - /
            strip_path: false
